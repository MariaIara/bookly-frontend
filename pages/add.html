<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/global.css">
    <script src="../../scripts/helloworld.js"></script>
</head>

<body>
    <Header>
        <div class="logo_header">
            <img src="../../images/logo.svg" class="logo" />
        </div>
        <div class="menu_header">
            <a>Botão1</a>
            <a>Botão1</a>
            <a>Botão1</a>
            <a>Botão1</a>
        </div>
    </Header>
    <main class="conteudo">
        <h2>Cadastro de Livro</h2>
        <form>
            <section class=" cadastrar_livro">
                <div class="infor">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required><br><br>

                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required><br><br>

                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero" required><br><br>

                    <label for="ano">Ano de Publicação:</label>
                    <input type="number" id="ano" name="ano" required><br><br>

                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" required><br><br>

                </div>
                <div>
                    <label for="imagem" class="label_img">Escolher imagem</label>
                    <input class="label_img" type="file" id="imagem" name="imagem" accept="image/*"
                        style="display: none;" />

                </div>
            </section>
            <div class="cadastrar_button">
                <button type="submit">Cadastrar Livro</button>
            </div>

        </form>


    </main>

    <footer>
        <div class="infor_footer">
            <div>
                <p>Link</p>
                <p>Link</p>
                <p>Link</p>
                <p>Link</p>
                <p>Link</p>
            </div>
            <div class="imagem_footer">
                <img src="../../images/logo.svg" class="logo_footer" />
            </div>

        </div>
        <div class="copy">
            <p>Todos os direitos dedicados</p>
        </div>
    </footer>
</body>

</html>
