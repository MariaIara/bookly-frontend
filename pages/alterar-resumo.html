<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Resumo</title>
    <link rel="stylesheet" href="../styles/general/reset.css" />
    <link rel="stylesheet" href="../styles/alterar-resumo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../images/ImgHeader.png"  class="img-header"/>
        <div class="header">
            <div class="profile">
                <img src="../images/Avatar.png" alt="Avatar do usuário" class="img-profile">
                <span>Chihiro B.</span> 
                <a href="#"><img src="../svg/Icon-pen.svg" alt=""></a>
            </div>
            <nav class="menu">
                <a href="#" class="links">
                    <img src="../svg/Icon-Perfil.svg" />
                    Perfil</a>
                <a href="#" class="links" >
                    <img src="../svg/Icon-Resumo.svg" />
                    Resumos</a>
                <a href="#" class="links" >
                    <img src="../svg/Icon-Biblioteca.svg" />
                    Biblioteca</a>
            </nav>
        </div>
    </header>
    <main class="container">

        <div class="info-top">
            <div class="book-stats">
                <div >Leram <span>5</span></div>
                <div>Lendo <span>2</span></div>
                <div>Querem ler <span>6</span></div>
                <div>Relendo <span>1</span></div>
                <div>Abandonos <span>8</span></div>
                <div>Resenhas <span>8</span></div>
            </div>
            <div class="data">
                <img src="../svg/Icon-Data.svg">
                <p>Minhas Leituras 2025</p>
            </div>
        </div>

        <input type="text" class="search-box" placeholder="Busque por título, autor, editora, ISBN...">


        <div class="container-edit">
            <div class="top-bar">
              <a href="#" class="back-button">← Back</a>
              <h1>Adicionar resumo</h1>
            </div>
        
            <section class="book-info">
                <div class="book-info-container">
                    <img src="../images/Capa Livro Exemplo.png" alt="Capa do livro O Morro dos Ventos Uivantes" />
                    <div class="book-title">
                    <h2>O Morro dos Ventos Uivantes</h2>
                    <p>Emily Brontë</p>
              </div>
            </section>
        
            <section class="content-box">
                <textarea class="campo-texto" placeholder="Digite aqui..."></textarea>

            </section>
        </div>
    </main>
</body>
</html>
